<ion-view view-title="To-Do list">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="item in items" type="item-text-wrap">
          {{item.title}}

        

        <ion-option-button class="button-assertive" ng-click="remove()">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
