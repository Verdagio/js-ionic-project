<ion-view view-title="To-Do list" >
  <ion-content class="background padding">
    <ion-list class="background">
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="item in items" type="item-text-wrap" ng-click="show">
          <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
<div class="card">
<div class="item item-divider">{{item.title}}</div>
    <div class="item item-text-wrap">{{item.details}}
</div>
<div class="item item-divider">
{{item.added|date:"dd.MM.yy"}}
</div>
</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
