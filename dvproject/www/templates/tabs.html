<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="background tabs-icon-top tabs-color-active-assertive">

  <!-- ToDo Tab -->
  <ion-tab title="To-Do" icon-off="ion-document" icon-on="ion-document-text" href="#/tab/todo">
    <ion-nav-view name="tab-todo"></ion-nav-view>
  </ion-tab>

  <!-- Create Tab -->
  <ion-tab title="New" icon-off="ion-plus" icon-on="ion-plus-circled" href="#/tab/create">
    <ion-nav-view name="tab-create"></ion-nav-view>
  </ion-tab>

  


</ion-tabs>
